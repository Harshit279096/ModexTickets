services:
  # Backend API
  - type: web
    name: modex-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npx prisma generate && npx tsc
    startCommand: npx prisma db push && node dist/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: modex-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: modex-db
    plan: free
    databaseName: modex_db
    user: modex_user
