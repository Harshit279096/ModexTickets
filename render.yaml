services:
  # Backend API
  - type: web
    name: modex-backend
    env: node
    root: backend
    plan: free
    buildCommand: npm install && npx prisma generate && npx tsc
    startCommand: node dist/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: modex-db
          property: connectionString
      - key: PORT
        value: 10000

  # Frontend (Static Site)
  - type: static
    name: modex-frontend
    env: static
    root: frontend
    plan: free
    buildCommand: npm install && npm run build
    publish: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: modex-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: modex-db
    plan: free
    databaseName: modex_db
    user: modex_user
